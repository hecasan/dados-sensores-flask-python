<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráficos dos Sensores</title>

    <style>
        /* Estilo para os gráficos */
        #graficoSensor1, #graficoSensor2 {
            width: 100%;
            height: 400px;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Gráficos dos Sensores</h1>

    <h2>Sensor 1</h2>
    <canvas id="graficoSensor1"></canvas>

    <h2>Sensor 2</h2>
    <canvas id="graficoSensor2"></canvas>

    <script>
        // Função para buscar os dados do sensor
        async function obterDadosSensor(sensorId) {
            const response = await fetch(`/dados-sensores/${sensorId}`);
            const data = await response.json();
            return data;
        }

        // Função para renderizar os gráficos
        async function renderizarGraficos() {
            // Renderizar gráfico do Sensor 1
            const dadosSensor1 = await obterDadosSensor(1);
            const ctx1 = document.getElementById('graficoSensor1').getContext('2d');
            new Chart(ctx1, {
                type: 'line',
                data: {
                    labels: dadosSensor1.timestamp,
                    datasets: [
                        {
                            label: 'Temperatura (°C)',
                            data: dadosSensor1.temperatura,
                            borderColor: 'rgba(255, 99, 132, 1)',
                            borderWidth: 2,
                            fill: false
                        },
                        {
                            label: 'Umidade (%)',
                            data: dadosSensor1.umidade,
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 2,
                            fill: false
                        }
                    ]
                }
            });

            // Renderizar gráfico do Sensor 2
            const dadosSensor2 = await obterDadosSensor(2);
            const ctx2 = document.getElementById('graficoSensor2').getContext('2d');
            new Chart(ctx2, {
                type: 'line',
                data: {
                    labels: dadosSensor2.timestamp,
                    datasets: [
                        {
                            label: 'Temperatura (°C)',
                            data: dadosSensor2.temperatura,
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 2,
                            fill: false
                        },
                        {
                            label: 'Umidade (%)',
                            data: dadosSensor2.umidade,
                            borderColor: 'rgba(153, 102, 255, 1)',
                            borderWidth: 2,
                            fill: false
                        }
                    ]
                }
            });
        }

        // Chama a função para renderizar os gráficos
        renderizarGraficos();
    </script>
</body>
</html>
